{% extends "base.html" %}

{% block content %}

<h1> Login </h1>
<form method = "post">
    <table>
        <tr>
            <td><label>Username</label></td>
            <td>
                <input name = "username" type = "text" value = "{{username}}">
            </td>
        </tr>
        <tr>
            <td>
                <input name = "paswword" type = "password" value = "{{password}}">
            </td>
        </tr>
    </table>
    <div class = "error">{{error}}</div>
    <input type = "submit">
</form>

<p> Don't Have an Account? <a href = "/signup">Please Sign Up</a></p>
{% endblock %}
